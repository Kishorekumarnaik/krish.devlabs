<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment Success | KrishDevLabs</title>
    <link rel="canonical" href="https://krishdevlabs.xyz/payment-success.html" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: #f3f4f6;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
      animation: fadeIn 0.8s ease-in-out;
    }

    .card h2 {
      color: #10b981;
      font-size: 28px;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 16px;
      color: #4b5563;
      margin-bottom: 20px;
    }

    .loader {
      border: 4px solid #e5e7eb;
      border-top: 4px solid #10b981;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      margin: 20px auto;
      animation: spin 1s linear infinite;
    }

    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #4f46e5;
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #4338ca;
    }

    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px);}
      to { opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Payment Successful!</h2>
    <p>You're being enrolled in your course...</p>
    <div class="loader"></div>
    <a href="dash-my-courses.html" class="btn">Go to My Courses</a>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const course = {
      title: urlParams.get('title'),
      category: urlParams.get('category'),
      image: urlParams.get('image'),
      price: urlParams.get('price'),
      link: urlParams.get('link')
    };

    const enrolled = JSON.parse(localStorage.getItem('enrolledCourses') || '[]');
    const already = enrolled.some(c => c.title === course.title && c.category === course.category);

    if (!already) {
      enrolled.push(course);
      localStorage.setItem('enrolledCourses', JSON.stringify(enrolled));
    }

    setTimeout(() => {
      window.location.href = "dash-my-courses.html";
    }, 2000);
  </script>

</body>
</html>
