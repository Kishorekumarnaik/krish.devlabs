<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
  import {
    getAuth,
    onAuthStateChanged,
    updatePassword,
    EmailAuthProvider,
    reauthenticateWithCredential,
    signOut,
    updateProfile
  } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";
  import {
    getStorage,
    ref,
    uploadBytes,
    getDownloadURL
  } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-storage.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDDTnOATqSbEWwleUOOq1dlGvv9NhFE3GU",
    authDomain: "krishdevlabs-signup.firebaseapp.com",
    projectId: "krishdevlabs-signup",
    storageBucket: "krishdevlabs-signup.appspot.com",
    messagingSenderId: "399199705494",
    appId: "1:399199705494:web:7551f84062f3b5a776e5b7",
    measurementId: "G-44L5N8DSPQ"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const storage = getStorage(app);

  // Sidebar toggle
  document.getElementById("hamburger").addEventListener("click", () => {
    document.getElementById("sidebar").classList.toggle("show");
  });

  // Auth state listener
  auth.onAuthStateChanged((user) => {
  if (user) {
    const defaultPic = "https://cdn-icons-png.flaticon.com/512/3135/3135715.png";
    document.getElementById("userName").textContent = user.displayName || "No Name";
    document.getElementById("nameDisplay").textContent = user.displayName || "No Name";
    document.getElementById("emailDisplay").textContent = user.email;
    document.getElementById("profileImg").src = user.photoURL || defaultPic;
  } else {
    window.location.href = "Firebase-auth.html";
  }
});

  // Upload and update profile picture
  document.getElementById("uploadPic").addEventListener("change", async function () {
    const file = this.files[0];
    const user = auth.currentUser;

    if (file && user) {
      const storageRef = ref(storage, `profilePictures/${user.uid}.jpg`);
      try {
        await uploadBytes(storageRef, file); // Upload file
        const downloadURL = await getDownloadURL(storageRef); // Get URL

        // Update Firebase Auth profile
        await updateProfile(user, { photoURL: downloadURL });

        // Update image in UI
        const profileImg = document.getElementById("profileImg");
        profileImg.src = downloadURL + "?t=" + new Date().getTime(); // force reload
        alert("Profile picture updated!");
      } catch (error) {
        alert("Upload failed: " + error.message);
      }
    }
  });

  // Password update
  document.getElementById("saveProfileBtn").addEventListener("click", async () => {
    const user = auth.currentUser;
    const currentPassword = document.getElementById("currentPassword").value;
    const newPassword = document.getElementById("newPassword").value;

    if (!user) return alert("User not signed in.");
    if (!currentPassword || !newPassword) return alert("Please enter both current and new passwords.");

    try {
      const credential = EmailAuthProvider.credential(user.email, currentPassword);
      await reauthenticateWithCredential(user, credential);
      await updatePassword(user, newPassword);
      alert("Password updated successfully.");
      document.getElementById("currentPassword").value = "";
      document.getElementById("newPassword").value = "";
    } catch (err) {
      alert("Password update failed: " + err.message);
    }
  });

  // Logout
  const logoutHandler = async () => {
    await signOut(auth);
    window.location.href = "Firebase-auth.html";
  };
  document.getElementById("logoutBtn").addEventListener("click", logoutHandler);
  document.getElementById("logoutBtnMobile").addEventListener("click", logoutHandler);
</script>
