<head>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', sans-serif;
      background: #f6f8fb;
      min-height: 100vh;
      padding-top: 80px;
    }

    nav {
      position: fixed;
      top: 0; left: 0;
      width: 100%; z-index: 1000;
      background: white; backdrop-filter: blur(12px);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
      padding: 14px 28px;
      display: flex; justify-content: space-between; align-items: center;
      border-bottom: 1px solid #e5e7eb;
    }

    .nav-logo img { height: 38px; cursor: pointer; transition: transform 0.2s ease; }
    .nav-logo img:hover { transform: scale(1.05); }

    .menu-icon { display: none; flex-direction: column; gap: 5px; cursor: pointer; }
    .menu-icon div { width: 24px; height: 3px; background: #4f46e5; border-radius: 2px; transition: all 0.3s ease; }
    .menu-icon.active div:nth-child(1) { transform: translateY(6px) rotate(45deg); }
    .menu-icon.active div:nth-child(2) { opacity: 0; }
    .menu-icon.active div:nth-child(3) { transform: translateY(-6px) rotate(-45deg); }

    .nav-links { display: none; }

    @media (max-width: 768px) {
      .menu-icon { display: flex; }
      .account-name { display: none; }
      .nav-links {
        position: fixed; top: 0; right: -100%;
        height: 100vh; width: 250px;
        background: white;
        display: flex; flex-direction: column;
        padding: 80px 24px;
        box-shadow: -6px 0 16px rgba(0,0,0,0.1);
        transition: right 0.3s ease; z-index: 1001;
      }
      .nav-links.active { right: 0; }
      .nav-links a {
        margin-bottom: 20px;
        font-size: 1.1rem; font-weight: 600;
        color: #1e293b; text-decoration: none;
        transition: color 0.3s;
      }
      .nav-links a:hover { color: #4f46e5; }
    }

    .container {
      padding: 10px 1.5rem 2rem;
    }

    .search-bar {
      margin-bottom: 1.2rem;
    }

    .search-bar input {
      width: 100%;
      padding: 0.8rem 1rem;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 16px;
    }

    .tabs {
      display: flex;
      gap: 1rem;
      margin-bottom: 1.5rem;
      border-bottom: 2px solid #e5e7eb;
    }

    .tabs button {
      padding: 0.6rem 1rem;
      background: none;
      border: none;
      font-weight: 600;
      cursor: pointer;
      border-bottom: 3px solid transparent;
    }

    .tabs button.active {
      border-color: #4f46e5;
      color: #4f46e5;
    }

    .category-section {
      display: none;
    }

    .category-section.active {
      display: block;
    }

    .course-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 16px;
    }

   .course-card {
    background: #ffffff;
    border-radius: 16px;
    padding: 16px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.06);
    display: flex;
    flex-direction: column;
    align-items: center;
    transition: transform 0.2s ease, box-shadow 0.3s ease;
    position: relative;
    overflow: hidden;
  }

  .course-card:hover {
    transform: translateY(-4px);
    box-shadow: 0 12px 24px rgba(0,0,0,0.08);
  }

  .ribbon {
    width: 100px;
    background: #e74c3c;
    color: white;
    text-align: center;
    font-weight: bold;
    font-size: 12px;
    padding: 4px 0;
    position: absolute;
    right: -30px;
    top: 15px;
    transform: rotate(45deg);
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    z-index: 10;
  }

  .ribbon.free {
    background: #10b981; /* Green */
  }
  .ribbon.paid {
    background: #f59e0b; /* Amber */
  }
  .ribbon.bundle {
    background: #6366f1; /* Indigo */
  }
  .ribbon.notes {
    background: #ec4899; /* Pink */
  }

  .course-card img {
    width: 100%;
    border-radius: 12px;
    height: 120px;
    object-fit: cover;
    margin-bottom: 10px;
  }

  .course-card h3 {
    font-size: 16px;
    font-weight: 600;
    margin-bottom: 10px;
    text-align: center;
    color: #111827;
    position: relative;
    padding-bottom: 10px;
    width: 100%;
  }

  .course-card h3::after {
    content: "";
    display: block;
    height: 1px;
    width: 60%;
    margin: 0 auto;
    background: rgba(0, 0, 0, 0.1);
    position: absolute;
    bottom: 0;
    left: 20%;
  }

  .card-actions {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: auto;
    width: 100%;
    padding-top: 12px;
  }

  .card-actions button {
    background: linear-gradient(to right, #4f46e5, #6366f1);
    color: white;
    border: none;
    padding: 8px 16px;
    font-size: 14px;
    font-weight: 600;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  .card-actions button:hover {
    background: linear-gradient(to right, #4338ca, #6366f1);
  }

  .view-link {
    color: #4f46e5;
    text-decoration: underline;
    font-weight: 500;
    font-size: 14px;
    cursor: pointer;
  }


  </style>
</head>
<body>

  function populateCourses(type) {
    const container = document.getElementById(`${type}Courses`);
    container.innerHTML = '';

    courseData[type].forEach(course => {
      const courseWithCategory = { ...course, category: type };

      const card = document.createElement('div');
      card.className = `course-card ${type}`;
      card.setAttribute('data-category', type);

      card.innerHTML = `
  <div class="ribbon ${type}">${course.price}</div>
  <img src="${course.image}" alt="${course.title}" />
  <h3>${course.title}</h3>
  <div class="card-actions">
    <a class="view-link" href="${course.detailsLink}" target="_blank">View Details</a>
    <button onclick='handleEnroll(${JSON.stringify(courseWithCategory)})'>Enroll</button>
  </div>
`;

      container.appendChild(card);
    });
  }

  function viewDetails(title, image) {
    alert("Viewing details for: " + title);
  }

  function handleEnroll(course) {
  const enrolled = JSON.parse(localStorage.getItem('enrolledCourses') || '[]');
  const already = enrolled.some(c => c.title === course.title && c.category === course.category);

  if (already) {
    showPopup("⚠️ You have already enrolled in this course.");
    return;
  }

  if (course.price === '₹0')  {
    enrolled.push(course);
    localStorage.setItem('enrolledCourses', JSON.stringify(enrolled));
    showPopup("Enrolled successfully!🎉 ");
  } else {
    // Paid - use Razorpay Checkout with callback_url
    const options = {
      key: "rzp_live_LQdczFva8o4hOr", // Replace with your key
      amount: parseInt(course.price.replace("₹", "")) * 100, // in paise
      currency: "INR",
      name: "KrishDevLabs",
      description: course.title,
      image: "https://i.postimg.cc/Bnbct4pN/Picsart-25-06-09-19-32-03-4761749532394.png",
      handler: function (response) {
        const enrolled = JSON.parse(localStorage.getItem('enrolledCourses') || '[]');
        enrolled.push(course);
        localStorage.setItem('enrolledCourses', JSON.stringify(enrolled));

        // Redirect to success page
        window.location.href = `payment-success.html?title=${encodeURIComponent(course.title)}&category=${course.category}&image=${encodeURIComponent(course.image)}&price=${course.price}&link=${encodeURIComponent(course.link)}&payment_id=${response.razorpay_payment_id}`;
      },
      prefill: {
        name: "Student Name",
        email: "student@example.com"
      },
      theme: {
        color: "#6366f1"
      }
    };

    const rzp = new Razorpay(options);
    rzp.open();
  }
}

  function showTab(tab, e) {
    document.querySelectorAll('.category-section').forEach(s => s.classList.remove('active'));
    document.getElementById(tab).classList.add('active');
    document.querySelectorAll('.tabs button').forEach(b => b.classList.remove('active'));
    e.target.classList.add('active');
  }

  ['free', 'paid', 'bundle', 'notes'].forEach(type => populateCourses(type));

  document.getElementById("logoutBtn").addEventListener("click", () => {
    localStorage.clear();
    window.location.href = "auth.html";
  });

  document.getElementById("menuIcon").addEventListener("click", () => {
    document.getElementById("navLinks").classList.toggle("active");
    document.getElementById("menuIcon").classList.toggle("active");
  });
  localStorage.setItem('allCourses', JSON.stringify(courseData));
  document.getElementById("searchInput").addEventListener("input", function () {
  const query = this.value.toLowerCase();

  document.querySelectorAll(".category-section").forEach(section => {
    section.querySelectorAll(".course-card").forEach(card => {
      const title = card.querySelector("h3").innerText.toLowerCase();
      if (title.includes(query)) {
        card.style.display = "flex";
      } else {
        card.style.display = "none";
      }
    });
  });
});
  
</script>
